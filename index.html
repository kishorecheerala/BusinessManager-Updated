    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--primary-color) / <alpha-value>)',
              secondary: '#64748b',
              background: '#f8fafc',
              text: '#1e293b',
            },
            fontFamily: {
              sans: ['var(--app-font)', 'sans-serif'],
            },
            animation: {
              'fade-in-fast': 'fadeIn 0.2s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'slide-up-fade': 'slideUpFade 0.4s ease-out forwards',
              'slide-down-fade': 'slideDownFade 0.3s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
            },
            keyframes: {
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              slideUpFade: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'none' } },
              slideDownFade: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'none' } },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-5px)' },
                '40%, 80%': { transform: 'translateX(5px)' },
              },
            },
          },
        },
      }
    </script>
    
    <script>
      // Capture PWA install prompt early to prevent missing it before React loads
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = e;
        console.log('Capture install prompt');
      });
    </script>

    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          // 1. Handle Dark Mode
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.body.style.backgroundColor = '#f8fafc';
          }
          
          // 2. Handle Custom Theme Color
          var savedColor = localStorage.getItem('themeColor') || '#db2777'; // Saree Pink
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          // 3. Dynamic Icon Generation (For Tab Icon Only)
          var svgIcon = '<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="400" font-family="serif" fill="' + savedColor + '" font-weight="bold">ॐ</text></svg>';
          var iconDataUrl = 'data:image/svg+xml,' + encodeURIComponent(svgIcon);
          
          var link = document.querySelector("link[rel~='icon']");
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = iconDataUrl;

          var metaTheme = document.querySelector("meta[name='theme-color']");
          if (metaTheme) metaTheme.content = savedColor;
          
        } catch (e) {
          console.error("Theme setup error", e);
        }
      })();
    </script>
    
    <style>
      /* Inline styles for immediate loader to prevent FOUC */
      #root > .initial-loader {
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(248, 250, 252, 0.9); /* from tailwind config: bg-background */
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .dark #root > .initial-loader {
        background-color: rgba(15, 23, 42, 0.9); /* from tailwind config: dark bg-slate-900 */
      }
      #root > .initial-loader > div {
        font-size: 200px;
        line-height: 1;
        font-family: serif;
        font-weight: bold;
        color: rgb(var(--primary-color));
        user-select: none;
        animation: pulse-om 4s ease-in-out infinite;
        text-shadow: 0 0 20px rgb(var(--primary-color) / 0.5);
      }

      @keyframes pulse-om {
          0%, 100% { 
              transform: scale(0.9); 
              opacity: 0.8; 
          }
          50% { 
              transform: scale(1.1); 
              opacity: 1; 
          }
      }
      noscript > div {

        background: #fff; color: #000;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
