    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          // 1. Handle Dark Mode
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#f8fafc';
          }
          
          // 2. Handle Custom Theme Color with Adaptive Contrast
          var savedColor = localStorage.getItem('themeColor') || '#0d9488'; // Default Teal
          var savedGradient = localStorage.getItem('themeGradient');
          
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          // If in Dark Mode, check if the primary color is too dark for text/icons
          if (isDark) {
             // Calculate relative luminance
             var lum = (0.299 * r + 0.587 * g + 0.114 * b);
             // If too dark (threshold < 120), lighten it
             if (lum < 120) {
                 var mix = 0.4; // Mix 40% white
                 r = Math.round(r + (255 - r) * mix);
                 g = Math.round(g + (255 - g) * mix);
                 b = Math.round(b + (255 - b) * mix);
             }
          }
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          // Set Header Background (Gradient or Solid)
          if (savedGradient) {
              document.documentElement.style.setProperty('--header-bg', savedGradient);
          } else {
              document.documentElement.style.setProperty('--header-bg', 'rgb(' + r + ' ' + g + ' ' + b + ')');
          }
          
          // Always enforce light theme color meta for browser UI
          document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#f8fafc');
        } catch (e) {
          console.error("Theme setup error", e);
        }
      })();
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

      :root {
        /* Fallback if JS fails, though JS runs first */
        --primary-color: 13 148 136; 
        --header-bg: rgb(13, 148, 136);
      }

      /* Clean Background for Light Mode */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Subtle Tint based on Primary Color using mix-blend-mode logic simulation */
        background-image: radial-gradient(circle at top left, rgba(var(--primary-color), 0.05), transparent 40%);
        background-attachment: fixed;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-x: none; /* Prevents swipe-to-navigate on some mobile browsers */
        touch-action: pan-y; /* CRITICAL: Reserves horizontal swipes for JS, lets browser handle vertical scroll */
      }

      html.dark body {
        background-color: #0f172a;
        background-image: radial-gradient(circle at top left, rgba(var(--primary-color), 0.1), transparent 40%);
      }
      
      /* Utility for Theme Gradient */
      .bg-theme {
          background: var(--header-bg);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(30, 41, 59, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Pre-React loader styles */
      .pre-loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .pre-loader-om {
        font-size: 6rem;
        color: rgb(var(--primary-color));
        animation: pulse-om 2s infinite ease-in-out;
      }
      @keyframes pulse-om {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 30px rgba(var(--primary-color), 0.4); }
      }
    </style>

                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'none' },
              }
            }
          },
        },
      }
