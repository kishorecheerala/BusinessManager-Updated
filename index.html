    <style>
      /* CRITICAL CSS FOR PRE-LOADER */
      :root {
        --primary-color: 139 92 246; /* Default Violet */
      }
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #0f172a;
      }
      .pre-loader-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: inherit;
          z-index: 9999;
      }
      .pre-loader-om {
          font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
          font-size: 300px !important;
          line-height: 1;
          font-weight: 700;
          color: rgb(var(--primary-color));
          animation: pulse-om 3s ease-in-out infinite;
          /* Subtle Glow */
          text-shadow: 0 0 20px rgba(var(--primary-color), 0.2); 
          margin-bottom: 32px;
          user-select: none;
          display: block;
          will-change: transform, opacity;
      }
      .pre-loader-info {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 16px;
          width: 256px;
      }
      .pre-loader-text {
          font-size: 1.125rem; /* 18px */
          font-weight: 700;
          color: rgb(var(--primary-color));
          opacity: 0.8;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          font-family: sans-serif;
          display: flex;
          align-items: flex-end;
      }
      .pre-loader-dot {
          animation: dot-flash 1.4s infinite both;
          margin-left: 2px;
      }
      .pre-loader-dot:nth-child(1) { animation-delay: 0s; }
      .pre-loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .pre-loader-dot:nth-child(3) { animation-delay: 0.4s; }

      .pre-loader-bar-bg {
          width: 100%;
          height: 6px;
          background-color: #e5e7eb;
          border-radius: 9999px;
          overflow: hidden;
      }
      .dark .pre-loader-bar-bg {
          background-color: #1e293b;
      }
      .pre-loader-bar-fill {
          height: 100%;
          /* Use fallback color for gradients to ensure visibility */
          background: rgb(var(--primary-color)); 
          background: linear-gradient(to right, rgba(var(--primary-color), 0.4), rgb(var(--primary-color)));
          width: 100%;
          transform-origin: left;
          animation: progress-indeterminate 1.5s infinite ease-in-out;
      }

      /* Animation Keyframes */
      @keyframes pulse-om {
          0% { 
            transform: scale(0.95); 
            opacity: 0.85; 
            text-shadow: 0 0 15px rgba(var(--primary-color), 0.1);
          }
          50% { 
            transform: scale(1.05); 
            opacity: 1; 
            text-shadow: 0 0 30px rgba(var(--primary-color), 0.3);
          }
          100% { 
            transform: scale(0.95); 
            opacity: 0.85; 
            text-shadow: 0 0 15px rgba(var(--primary-color), 0.1);
          }
      }
      @keyframes progress-indeterminate {
          0% { transform: translateX(-100%); }
          50% { transform: translateX(0%); }
          100% { transform: translateX(100%); }
      }
      @keyframes dot-flash {
          0%, 100% { opacity: 0.2; transform: translateY(0); }
          50% { opacity: 1; transform: translateY(-3px); }
      }
    </style>

    <script>
      // Capture PWA install prompt early to prevent missing it before React loads
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = e;
        console.log('Capture install prompt');
      });
    </script>

    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          // 1. Handle Dark Mode
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.body.style.backgroundColor = '#f8fafc';
          }
          
          // 2. Handle Custom Theme Color
          var savedColor = localStorage.getItem('themeColor') || '#8b5cf6'; // Default Nebula (Violet)
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          // 3. Dynamic Icon Generation (For Tab Icon Only)
          var svgIcon = '<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="400" font-family="serif" fill="' + savedColor + '" font-weight="bold">ॐ</text></svg>';
          var iconDataUrl = 'data:image/svg+xml,' + encodeURIComponent(svgIcon);
          
          var link = document.querySelector("link[rel~='icon']");
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = iconDataUrl;

          var metaTheme = document.querySelector("meta[name='theme-color']");
          if (metaTheme) metaTheme.content = savedColor;
          
        } catch (e) {
          console.error("Theme setup error", e);
        }
      })();
    </script>

              'slide-up-fade': 'slideUpFade 0.4s ease-out forwards',
              'slide-down-fade': 'slideDownFade 0.3s ease-out forwards',
            },
            keyframes: {

                '0%': { opacity: '0', marginTop: '10px' },
                '100%': { opacity: '1', marginTop: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              slideDownFade: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'none' },
              }
            }
          },
        },
      }
    </script>
