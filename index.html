    <script>
      // Capture PWA install prompt early
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>

    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#f8fafc';
          }
          
          var savedColor = localStorage.getItem('themeColor') || '#0d9488';
          var savedGradient = localStorage.getItem('themeGradient');
          if (savedGradient === null) {
             savedGradient = 'linear-gradient(135deg, #0d9488 0%, #2563eb 100%)';
          }
          
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          if (isDark) {
             var lum = (0.299 * r + 0.587 * g + 0.114 * b);
             if (lum < 120) {
                 var mix = 0.4;
                 r = Math.round(r + (255 - r) * mix);
                 g = Math.round(g + (255 - g) * mix);
                 b = Math.round(b + (255 - b) * mix);
             }
          }
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          if (savedGradient) {
              document.documentElement.style.setProperty('--header-bg', savedGradient);
              document.documentElement.style.setProperty('--theme-gradient', savedGradient);
          } else {
              document.documentElement.style.setProperty('--header-bg', 'rgb(' + r + ' ' + g + ' ' + b + ')');
          }
          
        } catch (e) {
          console.error("Theme setup error", e);
        }
      })();
    </script>

      }
