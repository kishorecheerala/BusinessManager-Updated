    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#f8fafc';
          }
          
          var savedColor = localStorage.getItem('themeColor') || '#0d9488';
          var savedGradient = localStorage.getItem('themeGradient');
          if (savedGradient === null) savedGradient = 'linear-gradient(135deg, #0d9488 0%, #2563eb 100%)';
          else if (savedGradient === 'none') savedGradient = '';
          
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          if (isDark) {
             var lum = (0.299 * r + 0.587 * g + 0.114 * b);
             if (lum < 120) {
                 var mix = 0.4;
                 r = Math.round(r + (255 - r) * mix);
                 g = Math.round(g + (255 - g) * mix);
                 b = Math.round(b + (255 - b) * mix);
             }
          }
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          if (savedGradient) {
              document.documentElement.style.setProperty('--header-bg', savedGradient);
              document.documentElement.style.setProperty('--theme-gradient', savedGradient);
          } else {
              document.documentElement.style.setProperty('--header-bg', 'rgb(' + r + ' ' + g + ' ' + b + ')');
              document.documentElement.style.removeProperty('--theme-gradient');
          }

          var svgIcon = '<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="512" height="512" rx="96" fill="' + savedColor + '"/><text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="280" font-family="serif" fill="#ffffff" font-weight="bold">ॐ</text></svg>';
          var iconDataUrl = 'data:image/svg+xml,' + encodeURIComponent(svgIcon);
          
          var link = document.querySelector("link[rel~='icon']");
          if (!link) { link = document.createElement('link'); link.rel = 'icon'; document.head.appendChild(link); }
          link.href = iconDataUrl;

          var appleLink = document.querySelector("link[rel='apple-touch-icon']");
          if (!appleLink) { appleLink = document.createElement('link'); appleLink.rel = 'apple-touch-icon'; document.head.appendChild(appleLink); }
          appleLink.href = iconDataUrl;

          var metaTheme = document.querySelector("meta[name='theme-color']");
          if (metaTheme) metaTheme.content = savedColor;
          
        } catch (e) { console.error("Theme setup error", e); }
      })();
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      :root { --primary-color: 13 148 136; --header-bg: rgb(13, 148, 136); }
      html { height: 100%; overflow-x: hidden; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(circle at top left, rgba(var(--primary-color), 0.05), transparent 40%);
        background-attachment: fixed;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-x: none; 
        min-height: 100%;
      }
      html.dark body {
        background-color: #0f172a;
        background-image: radial-gradient(circle at top left, rgba(var(--primary-color), 0.1), transparent 40%);
      }
      .bg-theme { background: var(--header-bg); }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(30, 41, 59, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .pre-loader-container { display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 9999; }
      .pre-loader-om { display: flex; align-items: center; justify-content: center; background-color: transparent; color: rgb(var(--primary-color)); font-size: 10rem; font-family: serif; font-weight: bold; animation: pulse-om 2s infinite ease-in-out; }
      @keyframes pulse-om { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
    </style>

              slideDownFade: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'none' } }
            }
          },
        },
      }
    </script>
